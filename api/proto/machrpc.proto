syntax = "proto3";

package machrpc;

option go_package = "github.com/machbase/neo-grpc/machrpc";

import "google/protobuf/any.proto";

// Machbase defines the gRPC service for Machbase database operations.
service Machbase {
    // Conn establishes a connection to the Machbase server with the provided credentials.
    rpc Conn(ConnRequest) returns(ConnResponse) {}
    // ConnClose closes an existing connection to the Machbase server.
    rpc ConnClose(ConnCloseRequest) returns (ConnCloseResponse) {}
    // Ping checks the connectivity and responsiveness of the Machbase server.
    rpc Ping(PingRequest) returns(PingResponse) {}
    // Prepare prepares a SQL statement for execution.
    rpc Prepare(PrepareRequest) returns(PrepareResponse) {}
    // PrepareClose closes a previously prepared SQL statement.
    rpc PrepareClose(PreparedStatementHandle) returns (PrepareCloseResponse) {}
    // PreparedQuery executes a previously prepared SQL statement with parameters.
    rpc PreparedQuery(PreparedQueryRequest) returns(PreparedQueryResponse) {}
    // PrepareExec prepares a SQL statement for execution that does not return rows.
    rpc PreparedExec(PreparedExecRequest) returns(PreparedExecResponse) {}
    // Exec executes a SQL statement that does not return rows (e.g., INSERT, UPDATE).
    rpc Exec(ExecRequest) returns(ExecResponse) {}
    // QueryRow executes a SQL statement that returns a single row.
    rpc QueryRow(QueryRowRequest) returns(QueryRowResponse) {}
    // Query executes a SQL statement that returns multiple rows.
    rpc Query(QueryRequest) returns(QueryResponse) {}
    // Columns retrieves the column metadata for a given set of rows.
    rpc Columns(RowsHandle) returns (ColumnsResponse) {}
    // RowsFetch fetches rows of data from a previously executed query.
    rpc RowsFetch(RowsHandle) returns(RowsFetchResponse) {}
    // RowsClose closes a previously opened rows handle.
    rpc RowsClose(RowsHandle) returns (RowsCloseResponse) {}
    // Appender creates an appender for batch inserting data into a table.
    rpc Appender(AppenderRequest) returns (AppenderResponse){}
    // Append streams data to the appender for insertion.
    rpc Append(stream AppendData) returns(AppendDone) {}
    // Explain provides the execution plan for a given SQL statement.
    rpc Explain(ExplainRequest) returns(ExplainResponse) {}
    // UserAuth authenticates a user with the Machbase server.
    rpc UserAuth(UserAuthRequest) returns(UserAuthResponse) {}
}

message ConnHandle {
    string handle = 1;
}

message ConnRequest{
    string user = 1;
    string password = 2;
}

message ConnResponse{
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    ConnHandle conn = 4;
}

message ConnCloseRequest{
    ConnHandle conn = 1;
}

message ConnCloseResponse{
    bool success = 1;
    string reason = 2;
    string elapse = 3;
}

message PingRequest {
    reserved      1;  // ConnHandle conn = 1;
    int64 token = 2;
}

message PingResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    int64 token = 4;
}

message AppenderRequest {
    ConnHandle conn = 1;
    string tableName = 2;
}

message AppenderResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    AppenderHandle handle = 4;
    string tableName = 5;
    int32 tableType = 6;
    repeated Column columns = 7;
}

message AppenderHandle {
    string handle = 1;
    ConnHandle conn = 2;
}

message AppendData {
    AppenderHandle handle = 1;
    repeated AppendRecord records = 2;
}

message AppendRecord {
    repeated AppendDatum tuple = 1;
}

message AppendDatum {
    oneof value {
        int32   v_int32   = 1;
        uint32  v_uint32  = 11;
        int64   v_int64   = 2;
        uint64  v_uint64  = 12;
        float   v_float   = 3;
        double  v_double  = 4;
        string  v_string  = 5;
        bool    v_bool    = 6;
        bytes   v_bytes   = 7;
        string  v_ip      = 8;
        int64   v_time    = 9;
        bool    v_null    = 10;
    }
}

message AppendDone {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    int64 successCount = 4;
    int64 failCount = 5;
}

message ExplainRequest {
    ConnHandle conn = 1;
    string sql = 2;
    bool full = 3;
}

message ExplainResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    string plan = 4;
}

message ExecRequest {
    ConnHandle conn = 1;
    string sql = 2;
    repeated google.protobuf.Any params = 3;
}

message ExecResponse {
    bool     success      = 1;
    string   reason       = 2;
    string   elapse       = 3;
    int64    rowsAffected = 4;
    reserved                5;  // string message = 5;
}

message QueryRowRequest {
    ConnHandle conn = 1;
    string sql = 2;
    repeated google.protobuf.Any params = 3;
}

message QueryRowResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    repeated google.protobuf.Any values = 4;
    int64 rowsAffected = 5;
    reserved 6;                        // string message = 6;
    repeated Column columns = 7;
}

message PrepareRequest {
    ConnHandle conn = 1;
    string sql = 2;
}

message PrepareResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    PreparedStatementHandle stmtHandle = 4;
}

message PrepareCloseResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
}

message PreparedQueryRequest {
    PreparedStatementHandle stmt = 1;
    repeated google.protobuf.Any params = 2;
}

message PreparedQueryResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    RowsHandle rowsHandle = 4; // only available if stmt is fetchable
    int64 rowsAffected = 5;
}

message PreparedExecRequest {
    PreparedStatementHandle stmt = 1;
    repeated google.protobuf.Any params = 2;
}

message PreparedExecResponse {
    bool     success      = 1;
    string   reason       = 2;
    string   elapse       = 3;
    int64    rowsAffected = 4;
}

message PreparedStatementHandle {
    string handle = 1;
    ConnHandle conn = 2;
}

message QueryRequest {
    ConnHandle conn = 1;
    string sql = 2;
    repeated google.protobuf.Any params = 3;
}

message QueryResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    RowsHandle rowsHandle = 4; // only available if stmt is fetchable
    int64 rowsAffected = 5;
}

message ColumnsResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    repeated Column columns = 4;
}

message Column {
    string name     = 1;
    string dataType = 2;
    reserved          3; // int32  size = 3;
    int32  length   = 4;
    int32  type     = 5;
    int32  flag     = 6;
}

message RowsHandle {
    string handle = 1;
    ConnHandle conn = 2;
}

message RowsFetchResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
    bool hasNoRows = 4;
    repeated google.protobuf.Any values = 5;
}

message RowsCloseResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
}

message UserAuthRequest {
    string loginName = 1;
    string password = 2;
}

message UserAuthResponse {
    bool success = 1;
    string reason = 2;
    string elapse = 3;
}
