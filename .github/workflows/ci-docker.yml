name: CI-Docker

on:
  push:
    branches:
      - main
      - dev-*
    tags:
      - v*

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { platform: ubuntu-24.04, arch: x64, os: linux }
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker version
        run: docker -v
      - name: Get Next Version
        id: get_version
        run: echo "ver=$(go run mage.go buildversion)" >> $GITHUB_OUTPUT
        shell: bash
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Build and Push
        uses: docker/build-push-action@v4
        if: (contains(github.ref, 'snapshot') || contains(github.ref, 'rc'))
        with:
            file: ./scripts/machbase-neo.Dockerfile
            platforms: linux/arm64,linux/amd64
            push: true
            tags: |
              machbase/machbase-neo:${{ steps.get_version.outputs.ver }}
