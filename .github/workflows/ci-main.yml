name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  darwin-arm64:
    runs-on: [ self-hosted, macOS, ARM64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - name: Test
        run: make test
      - name: Build
        run: |
          make cleanpackage && \
          make package-machbase-neo && \
          make package-neow
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: |
            packages/machbase-neo-v*.zip
            packages/neow-v*.zip
          retention-days: 5
  linux-arm64:
    runs-on: [ self-hosted, linux, ARM64, ubuntu18 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - name: Test
        run: make test
      - name: Build
        run: |
          make cleanpackage && \
          make package-machbase-neo
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: packages/machbase-neo-v*.zip
          retention-days: 5
  linux-amd64:
    runs-on: [ self-hosted, linux, X64, ubuntu18 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - name: Test
        run: make test
      - name: Build
        run: |
          make cleanpackage && \
          make package-machbase-neo
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: packages/machbase-neo-v*.zip
          retention-days: 5
  linux-arm32:
    runs-on: [ ubuntu-20.04 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
      - name: Build
        run: make arm32package-machbase-neo
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: packages/machbase-neo-v*.zip
          retention-days: 5
  darwin-amd64:
    runs-on: [ macos-12 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - name: Test
        run: make test
      - name: Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Build
        run: |
          make cleanpackage && \
          make package-machbase-neo && \
          make package-neow
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: |
            packages/machbase-neo-v*.zip
            packages/neow-v*.zip
          retention-days: 5
  windows-amd64:
    runs-on: [ windows-2022 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.7'
      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Build
        run: build.cmd
        shell: cmd
      - name: Codesign
        uses: dlemstra/code-sign-action@v1
        with:
          certificate: '${{ secrets.CODESIGN_WIN_CERTIFICATE }}' 
          password: '${{ secrets.CODESIGN_WIN_PASS }}'
          folder: './tmp'
          recursive: false
          files: |
            machbase-neo.exe
            neow.exe
      - name: Package
        run: buildpkg.cmd
        shell: cmd
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: packages/machbase-neo-*.zip
          retention-days: 5
        

