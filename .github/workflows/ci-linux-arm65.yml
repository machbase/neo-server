name: CI linux-arm64

on:
  push:
    branches:
      - '*'

jobs:
  builds:
    runs-on: [ self-hosted, linux, ARM64, ubuntu18 ]
    env:
      GOPRIVATE: "github.com/machbase/*"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Branch name
        id: branch_name
        run: |
          echo "VER=`./scripts/buildversion.sh`" >> $GITHUB_OUTPUT
          echo "SOURCE_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "SOURCE_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "SOURCE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          token: ${{ secrets.GIT_PASS }}
          go-version: '^1.19.5'
      - name: Build
        run: |
          make test && \
          make cleanpackage && \
          make package-machbase-neo
      - name: Artifacts
        id: id
        run: |
          cd packages && \
          echo "FILENAME=`ls machbase-neo-v*.zip`" >> $GITHUB_OUTPUT
      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.id.outputs.FILENAME }}
          path: packages/${{ steps.id.outputs.FILENAME }}
          retention-days: 5
