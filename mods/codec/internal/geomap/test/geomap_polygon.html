<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<style>
    .geomap_container { width:100%; height:100%; display: flex;justify-content: center;align-items: center;}
    .geomap_item {margin: auto;}
    .leaflet-tile-pane{ -webkit-filter: grayscale(0%); filter: grayscale(0%);}
</style>
    <link href="/web/geomap/leaflet.css" rel="stylesheet">
    <script src="/web/geomap/leaflet.js"></script>
</head>

<body style="width:100vw; height:100vh">
<div class="geomap_container">
    <div class="geomap_item" id="WejMYXCGcYNL" style="width:600px;height:600px;"></div>
</div>

<script>
    var WejMYXCGcYNL = {
    geojson: {
        pointToLayer: function (feature, latlng) {
            if (feature.properties && feature.properties.icon) {
                return L.marker(latlng, {icon: feature.properties.icon});
            }
            return L.circleMarker(latlng, {radius: 4, stroke: false, color: "#FF0000", opacity: 0.7, fillOpacity: 0.7});
        },
        style: function (feature) {
            if (feature.properties && feature.properties.style) {
                return feature.properties.style;
            }
            return {radius: 4, stroke: false, color: "#FF0000", opacity: 0.7, fillOpacity: 0.7};
        },
        onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.popup && feature.properties.popup.content) {
                if (feature.properties.popup.open) {
                    layer.bindPopup(feature.properties.popup.content).openPopup();
                } else {
                    layer.bindPopup(feature.properties.popup.content);
                }
            }
        },
    },
};

    ((opt)=>{
var map;
if (opt && opt.map) {
  map = opt.map;
  opt.map.eachLayer(function (layer) {
    if (!(layer instanceof L.TileLayer)) {
      opt.map.removeLayer(layer);
    }
  });
} else {
  map = L.map("WejMYXCGcYNL", {crs: L.CRS.EPSG3857, attributionControl:false});
  L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  opt.map = map;
}
map.setView([51.505,-0.09],13);
var obj0 = L.polygon([[[[37,-109.05],[41,-109.03],[41,-102.05],[37,-102.04]],[[37.29,-108.58],[40.71,-108.58],[40.71,-102.5],[37.29,-102.5]]],[[[41,-111.03],[45,-111.04],[45,-104.05],[41,-104.05]]]],{}).addTo(map);
})(WejMYXCGcYNL);
</script>
</body>
</html>
